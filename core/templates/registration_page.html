{% extends "index.html" %}

{% block content %}
<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
  .fp {
    margin-left: 95px;
  }
  </style>


<div class="form-signin h6">
    <h1 class="mt-4 h3">Registration</h1>
        <form id="add_form" method="post">
                {% csrf_token %}
                {{form}}
        </form>
        <button form="add_form" type="submit" class="btn btn-lg btn-primary btn-block mt-3">Registration</button>
    
</div>
{% endblock %}
